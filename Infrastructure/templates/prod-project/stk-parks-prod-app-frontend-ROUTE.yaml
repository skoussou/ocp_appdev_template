apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: parks-prod-apps-route-frontend
objects:
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    annotations:
      openshift.io/host.generated: "true"
    creationTimestamp: null
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    host: ${APPLICATION_NAME}-${GUID}-parks-prod.apps.${CLUSTER_NAME}
    port:
      targetPort: 8080
    to:
      kind: Service
      name: ${APPLICATION_NAME}
      weight: 100
    wildcardPolicy: None
parameters:
- description: The Name of the backend application to create a suitable deployment for 
  displayName: APPLICATION_NAME
  name: APPLICATION_NAME
  required: true
- description: The GUID prefix of the parks-dev project 
  displayName: GUID 
  name: GUID
  required: true
- description: The Name of the cluster the project is running in
  displayName: The Cluster Name 
  name: CLUSTER_NAME
  required: true
